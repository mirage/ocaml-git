language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
    - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
    - PINS="git.2.0.0:. git-http.2.0.0:. git-unix.2.0.0:. git-mirage.2.0.0:."
  matrix:
    - OCAML_VERSION=4.02 PACKAGE="git-tests"
    - OCAML_VERSION=4.03 PACKAGE="git-tests"
    - OCAML_VERSION=4.04 PACKAGE="git-tests"
    - OCAML_VERSION=4.03 PACKAGE="git" REVDEPS=*
